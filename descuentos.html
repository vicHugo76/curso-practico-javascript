<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Porcentajes y descuentos | Curso Práctico de JavaScript en Platzi</title>
</head>
<body>
	<header>
		<h1>Porcentajes y descuentos</h1>	
		<p>Este es el segundo taller del Curso Práctico de JavaScript</p>	
	</header>
	<section>
		<h2>Calcula el precio a pagar de tus productos con descuento</h2>
		<form action="">
			<label for="inputPrice">Escribe el precio de tu producto:</label>
			<input id="inputPrice" type="number">
			<label for="inputDiscount">Escribe el descuento de tu producto:</label>
			<input id="inputDiscount" type="number">
			<label for="inputDiscountCoupon">Escribe el descuento de tu producto:</label>
			<input id="inputDiscountCoupon" type="text">
			<button type="button" onclick="onClickPriceDiscount()">
				Calcular el precio con descuentos
			</button>
			<p id="resultPC"></p>
			<p id="resultPD"></p>
		</form>		
	</section>
	<script src="./descuentos.js"></script>
</body>
</html>
